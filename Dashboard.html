<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        .icon-container {
            height: 120px;
            width: 120px;
            border-radius: 50%;
            background-color: #e0e7ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            font-weight: bold;
            color: #1e40af;
            margin: 20px auto;
        }
        .card {
            width: 350px;
            height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border-radius: 12px;
            position: relative;
            box-shadow: 0px 0px 10px rgba(59, 130, 246, 0.3);
            cursor: pointer;
        }
        .card::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.4), rgba(30, 58, 138, 0.4));
            border-radius: 20px;
            z-index: -1;
            filter: blur(8px);
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .card.clicked {
            border: 3px solid #1e40af;
            transform: scale(1.08);
        }
        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #1e40af;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 10;
        }
        .home-btn:hover {
            background-color: #1e3a8a;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="min-h-screen bg-blue-50 flex flex-col">
    <!-- Home Button -->
    <a href="HomePage.html" class="home-btn flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
        </svg>
        Home
    </a>

    <main class="flex-grow container mx-auto px-4 py-12 flex flex-col items-center text-center">
        <h2 class="text-3xl font-bold text-gray-700 mb-8 flex items-center">
            <span class="mr-3 text-4xl">üìä</span> Dashboard
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
            
            <!-- Admin Card -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden text-center p-8 card" onclick="handleClick(this, 'Admin')">
                <div class="icon-container">üõ°Ô∏è</div>
                <h2 class="text-2xl text-blue-700 font-medium tracking-wide p-4">Admin</h2>
                <a href="AdminLoginPage.html" onclick="handleView('Admin')" class="block w-full bg-blue-700 text-white hover:bg-blue-800 py-4 font-medium transition rounded">View</a>
            </div>

            <!-- Resources Card -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden text-center p-8 card" onclick="handleClick(this, 'Resources')">
                <div class="icon-container">üéì</div>
                <h2 class="text-2xl text-blue-700 font-medium tracking-wide p-4">Resources</h2>
                <a href="ResourcesPage.html" onclick="handleView('Resources')" class="block w-full bg-blue-700 text-white hover:bg-blue-800 py-4 font-medium transition rounded">View</a>
            </div>

        </div>
    </main>

    <footer class="bg-blue-900 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p class="mt-6 text-gray-400 text-sm">&copy; <span id="year"></span> Language Hub. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Set current year in footer
        document.getElementById("year").textContent = new Date().getFullYear();

        // Handle card click event
        function handleClick(element, role) {
            // Remove 'clicked' class from all cards
            document.querySelectorAll('.card').forEach(card => card.classList.remove('clicked'));
            // Add 'clicked' class to the selected card
            element.classList.add('clicked');
            console.log(`${role} card clicked`);
        }

        // Handle 'View' button click
        function handleView(role) {
            //alert(`Opening ${role} section...`);
        }
    </script>
</body>
</html>
