<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Hub - Loading</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            font-family: 'Poppins', sans-serif;
            color: var(--light);
            overflow: hidden;
        }
        
        .loading-container {
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        .logo-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: float 3s ease-in-out infinite;
            overflow: hidden;
            border: 5px solid rgba(255, 255, 255, 0.3);
        }
        
        .logo {
            width: 70%;
            height: 70%;
            background: url('LOGO.png') no-repeat center;
            background-size: contain;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
        }
        
        .loading-text {
            margin-top: 25px;
            font-size: 20px;
            font-weight: 300;
            letter-spacing: 1px;
            position: relative;
        }
        
        .loading-text::after {
            content: "...";
            position: absolute;
            animation: dots 1.5s steps(5, end) infinite;
        }
        
        .progress-container {
            width: 250px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 30px auto 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0;
            background: var(--light);
            border-radius: 10px;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.6; transform: scale(0.95); }
        }
        
        .brand-name {
            font-size: 28px;
            font-weight: 600;
            margin-top: 15px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }

        /* Glow effect for the circular logo */
        .logo-container::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at center, 
                        rgba(255,255,255,0.8) 0%, 
                        rgba(255,255,255,0) 70%);
            animation: pulse-glow 2s infinite alternate;
        }

        @keyframes pulse-glow {
            0% { opacity: 0.3; transform: scale(0.95); }
            100% { opacity: 0.6; transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="loading-container">
        <div class="logo-container">
            <div class="logo"></div>
        </div>
        
        <div class="brand-name">LANGUAGE HUB</div>
        
        <div class="loading-text">Loading</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 8 + 2;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Animate progress bar
        function animateProgress() {
            const progressBar = document.getElementById('progressBar');
            const duration = 4000; // 4 seconds
            const interval = 50; // update every 50ms
            const increments = duration / interval;
            let width = 0;
            
            const progressInterval = setInterval(() => {
                width += 100 / increments;
                progressBar.style.width = `${width}%`;
                
                if (width >= 100) {
                    clearInterval(progressInterval);
                    // Add completion animation
                    progressBar.style.transition = 'all 0.5s ease';
                    progressBar.style.width = '102%';
                    progressBar.style.opacity = '0.8';
                }
            }, interval);
        }
        
        // Initialize everything
        window.addEventListener('DOMContentLoaded', () => {
            createParticles();
            animateProgress();
            
            // Redirect after 4 seconds
            setTimeout(() => {
                window.location.href = "HomePage.html";
            }, 4000);
        });
    </script>
</body>
</html>
