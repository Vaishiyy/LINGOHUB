<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Payment</title>
    <style>
        :root {
            --primary-blue: #1976D2;
            --dark-blue: #0D47A1;
            --light-blue: #E3F2FD;
            --accent-blue: #2196F3;
            --hover-blue: #1E88E5;
            --text-dark: #212121;
            --text-medium: #424242;
            --text-light: #757575;
            --white: #FFFFFF;
            --gray-light: #F5F5F5;
            --border-color: #E0E0E0;
        }

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            background: linear-gradient(135deg, #E3F2FD 0%, #BBDEFB 100%);
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            line-height: 1.6;
        }

        .payment-container {
            max-width: 800px;
            width: 100%;
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(25, 118, 210, 0.15);
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
        }

        .payment-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(25, 118, 210, 0.2);
        }

        .payment-header {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--dark-blue) 100%);
            color: var(--white);
            padding: 2.5rem 2rem;
            text-align: center;
            position: relative;
        }

        .back-button {
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-50%) scale(1.05);
        }

        .payment-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .payment-header p {
            opacity: 0.9;
            font-weight: 300;
        }

        .payment-body {
            padding: 2.5rem;
        }

        .order-summary {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .order-summary h2 {
            color: var(--text-dark);
            margin-bottom: 1.25rem;
            font-size: 1.4rem;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .order-summary h2::before {
            content: "";
            display: inline-block;
            width: 8px;
            height: 24px;
            background: var(--primary-blue);
            margin-right: 12px;
            border-radius: 4px;
        }

        .plan-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding: 1rem;
            background: var(--gray-light);
            border-radius: 8px;
        }

        .plan-name {
            font-weight: 500;
            color: var(--text-dark);
        }

        .plan-price {
            font-weight: 600;
            color: var(--primary-blue);
        }

        .total {
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px dashed var(--border-color);
        }

        .payment-methods {
            margin-bottom: 2rem;
        }

        .payment-methods h2 {
            color: var(--text-dark);
            margin-bottom: 1.25rem;
            font-size: 1.4rem;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .payment-methods h2::before {
            content: "";
            display: inline-block;
            width: 8px;
            height: 24px;
            background: var(--primary-blue);
            margin-right: 12px;
            border-radius: 4px;
        }

        .payment-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .payment-option {
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.25rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: var(--white);
        }

        .payment-option:hover {
            border-color: var(--accent-blue);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.1);
        }

        .payment-option.selected {
            border-color: var(--primary-blue);
            background-color: var(--light-blue);
        }

        .payment-option img {
            width: 48px;
            height: 48px;
            object-fit: contain;
            margin-bottom: 0.75rem;
        }

        .payment-option p {
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-medium);
        }

        .payment-form {
            margin-top: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 500;
            color: var(--text-medium);
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background: var(--gray-light);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
        }

        .card-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .card-expiry {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }

        .pay-button {
            width: 100%;
            padding: 1.25rem;
            border: none;
            font-size: 1.05rem;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--dark-blue) 100%);
            color: var(--white);
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            margin-top: 1rem;
        }

        .pay-button:hover {
            box-shadow: 0 8px 24px rgba(25, 118, 210, 0.3);
            transform: translateY(-2px);
        }

        .or-divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: var(--text-light);
            font-weight: 500;
        }

        .or-divider::before,
        .or-divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .or-divider::before {
            margin-right: 1.5rem;
        }

        .or-divider::after {
            margin-left: 1.5rem;
        }

        #upi-form, #card-form {
            display: none;
        }

        #upi-form.active, #card-form.active {
            display: block;
        }

        .qr-option {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 1.25rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            background: var(--white);
        }

        .qr-option:hover {
            border-color: var(--accent-blue);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.1);
        }

        .qr-option img {
            width: 40px;
            height: 40px;
        }

        .qr-option p {
            font-weight: 500;
            color: var(--text-medium);
        }

        @media (max-width: 768px) {
            .payment-options {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .card-details {
                grid-template-columns: 1fr;
            }

            .payment-body {
                padding: 1.5rem;
            }

            .payment-header {
                padding: 2rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .payment-options {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 1rem;
            }

            .back-button {
                left: 1rem;
                width: 38px;
                height: 38px;
            }

            .payment-header h1 {
                font-size: 1.5rem;
            }

            .qr-option {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">
            <button class="back-button" onclick="window.location.href='pricing.html'">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </button>
            <h1>Complete Your Payment</h1>
            <p>Secure and easy payment process</p>
        </div>
        
        <div class="payment-body">
            <div class="order-summary">
                <h2>Order Summary</h2>
                <div class="plan-details">
                    <span class="plan-name">Main Plan</span>
                    <span class="plan-price">₹490/month</span>
                </div>
                <div class="total">
                    <span>Total Amount</span>
                    <span>₹490</span>
                </div>
            </div>
            
            <div class="payment-methods">
                <h2>Select Payment Method</h2>
                
                <div class="payment-options">
                    <div class="payment-option selected" data-method="upi">
                        <img src="https://cdn-icons-png.flaticon.com/512/825/825454.png" alt="UPI">
                        <p>UPI Payment</p>
                    </div>
                    <div class="payment-option" data-method="card">
                        <img src="https://cdn-icons-png.flaticon.com/512/196/196578.png" alt="Credit Card">
                        <p>Credit/Debit Card</p>
                    </div>
                    <div class="payment-option" data-method="netbanking">
                        <img src="https://cdn-icons-png.flaticon.com/512/2489/2489753.png" alt="Net Banking">
                        <p>Net Banking</p>
                    </div>
                </div>
                
                <div class="payment-form active" id="upi-form">
                    <div class="form-group">
                        <label for="upi-id">Enter UPI ID</label>
                        <input type="text" id="upi-id" placeholder="example@upi">
                    </div>
                    <button class="pay-button"><a href="ServerDown.html" style="text-decoration: none;color:#fdf6f6;">Pay via UPI</a></button>
                </div>
                
                <div class="payment-form" id="card-form">
                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="16">
                    </div>
                    
                    <div class="form-group card-details">
                        <div>
                            <label for="card-expiry">Expiry Date</label>
                            <div class="card-expiry">
                                <input type="text" id="card-month" placeholder="MM" maxlength="2">
                                <input type="text" id="card-year" placeholder="YY" maxlength="2">
                            </div>
                        </div>
                        <div>
                            <label for="card-cvv">CVV</label>
                            <input type="text" id="card-cvv" placeholder="123" maxlength="3">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="card-name">Cardholder Name</label>
                        <input type="text" id="card-name" placeholder="Name on card">
                    </div>
                    
                    <button class="pay-button"><a href="ServerDown.html" style="text-decoration: none;color:#fdf6f6;">Pay with Card</a></button>
                </div>
                
                <div class="or-divider">OR</div>
                
                <div class="qr-option" id="show-qr">
                    <img src="https://cdn-icons-png.flaticon.com/512/241/241528.png" alt="QR Code">
                    <p>Scan QR Code to Pay</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const paymentOptions = document.querySelectorAll('.payment-option');
            const upiForm = document.getElementById('upi-form');
            const cardForm = document.getElementById('card-form');
            const showQr = document.getElementById('show-qr');
            
            // Initialize with UPI selected
            upiForm.classList.add('active');
            
            paymentOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // Remove selected class from all options
                    paymentOptions.forEach(opt => opt.classList.remove('selected'));
                    
                    // Add selected class to clicked option
                    this.classList.add('selected');
                    
                    const method = this.getAttribute('data-method');
                    
                    // Hide all forms
                    upiForm.classList.remove('active');
                    cardForm.classList.remove('active');
                    
                    // Show the selected form
                    if (method === 'upi') {
                        upiForm.classList.add('active');
                    } else if (method === 'card') {
                        cardForm.classList.add('active');
                    } else if (method === 'netbanking') {
                        window.location.href = 'ServerDown.html';
                    }
                });
            });
            
            // QR code option
            showQr.addEventListener('click', function() {
                window.location.href = 'ServerDown.html';
            });
        });
    </script>
</body>
</html>
